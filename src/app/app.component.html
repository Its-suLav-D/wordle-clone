<h1 class="page-header">Wordle:{{ game_state }}</h1>

<h4 *ngIf="game_state" class="page-header">Correct Word: {{ currentWord }}</h4>
<div class="board">
  <div class="row" *ngFor="let col of board; let i = index">
    <div *ngFor="let tile of col" [class]="'tile ' + tile.color">
      {{ tile.value }}
    </div>
  </div>
</div>
